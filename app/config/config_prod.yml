imports:
    - { resource: config.yml }

doctrine:
    orm:
        metadata_cache_driver: apcu
        result_cache_driver: apcu
        query_cache_driver: apcu

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_404s:
                - ^/download
                - ^/packages
        nested:
            type: stream
            path: 'php://stderr'
            level: debug
        console:
            type: console
            process_psr_3_messages: false

parameters:
    app.packages.mirror: 'https://repos.archlinux.org/'
    app.mirrors.default: 'https://mirror.leaseweb.net/archlinux/'
